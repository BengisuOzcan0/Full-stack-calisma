  <head>
    <meta charset="UTF-8" />

    <title>renkler</title>

      .yazi {

      }

      }

        background-color: #ff23ff;
      }
    </style>
  </head>

    <h1>css renkler</h1>

    <p class="yazi">Bu yazi css renkleri ile stillendirme</p>
    <p class="rgbColor">Bu yazi rgb renkleri ile stillendirme</p>
    <p class="rgbaColor">Bu yazi rgba renkleri ile stillendirme</p>
    <p class="hexcolor">Bu yazu hex renkleri ile stillendirildi</p>
  </body>
</html>
