<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <h1>list</h1>
    <h2>unordered list- sirali olmayan liste</h2>
    <ul type="square">
      <li>html</li>
      <li>css</li>
      <li>js</li>

      <hr />
      <h2>ordered list- sirali olmayan liste</h2>
      <ol type="1" start="5" reversed>
        <li>kurabiye</li>
        <li>islak kek</li>
        <li>kuruyemis</li>
      </ol>
    </ul>
    <h2>description list- sirali olmayan liste</h2>

    <!-- dl:desc. list dt;desc tittle dd;desc. data -->
    <dl>
      <dt>islak kek nedir?</dt>
      <dd>sosla islatilmis kek</dd>
    </dl>
  </body>
</html>
